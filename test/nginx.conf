
worker_processes  1;

error_log  /var/log/nginx/error.log debug;

pid		/var/run/nginx.pid;

events {
	worker_connections  1024;
	multi_accept on;
	use epoll;
}

http {
	include	   mime.types;
	default_type  application/octet-stream;

	log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
		'$status $body_bytes_sent $request_time "$http_referer" '
		'"$http_user_agent" "$http_x_kaltura_f5_https" $http_x_kaltura_f5_remote_addr '
		'"$sent_http_x_kaltura" "$http_host" $sent_http_x_kaltura_session - '
		'$request_length "$sent_http_content_range" "$http_x_forwarded_for" '
		'"$http_x_forwarded_server" "$http_x_forwarded_host" "$sent_http_cache_control" ';

	access_log /var/log/nginx/access.log main;

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;

	keepalive_timeout 60;
	keepalive_requests 1000;
	client_header_timeout 20;
	client_body_timeout 20;
	reset_timedout_connection on;
	send_timeout 20;

	add_header X-Me $hostname;

	gzip  on;
	gzip_types application/vnd.apple.mpegurl;
		
	# common vod settings
	vod_child_request_path /__child_request__/;

	vod_moov_cache moov_cache 512m;
	vod_path_mapping_cache mapping_cache 5m;
	vod_connect_timeout 5;
	vod_send_timeout 5;
	vod_read_timeout 5;
	vod_fallback_connect_timeout 5;
	vod_fallback_send_timeout 5;
	vod_fallback_read_timeout 5;

	# common file caching / aio
	open_file_cache max=10000 inactive=5m;
	open_file_cache_valid 2m;
	open_file_cache_min_uses 1;
	open_file_cache_errors on;
	aio on;
	
    upstream kalapi {
		server localhost:80;
    }

    upstream testapi {
		server localhost:8002;
    }

    upstream testfallback {
        server localhost:8003;
    }

    server {
        listen       8001 backlog=1024;
        server_name  localhost;

		# internal location for vod subrequests
		location /__child_request__/ {
			internal;
			vod_child_request;
		}

		# non-encrypted
		
		# local
		location /local/hls/content/ {
			alias /web/content/;
			vod hls;
			vod_mode local;

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

		# mapped
		location ~ ^/mapped/hls/p/\d+/(sp/\d+/)?serveFlavor/ {
			vod hls;
			vod_mode mapped;
			vod_upstream kalapi;
			vod_upstream_extra_args "pathOnly=1";

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

		# remote
		location ~ ^/remote/hls/p/\d+/(sp/\d+/)?serveFlavor/ {
			vod hls;
			vod_mode remote;
			vod_upstream kalapi;

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

		# local
		location /local/content/ {
			alias /web/content/;
			vod none;
			vod_mode local;

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

		# mapped
		location ~ ^/mapped/p/\d+/(sp/\d+/)?serveFlavor/ {
			vod none;
			vod_mode mapped;
			vod_upstream kalapi;
			vod_upstream_extra_args "pathOnly=1";

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

		# remote
		location ~ ^/remote/p/\d+/(sp/\d+/)?serveFlavor/ {
			vod none;
			vod_mode remote;
			vod_upstream kalapi;

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}
		
		# tests local
		location /tlocal/content/ {
			alias /web/content/;
			vod none;
			vod_mode local;
			vod_fallback_upstream testfallback;

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

		# tests mapped
		location ~ ^/tmapped/p/\d+/(sp/\d+/)?serveFlavor/ {
			vod none;
			vod_mode mapped;
			vod_upstream testapi;
			vod_fallback_upstream testfallback;
			vod_upstream_extra_args "pathOnly=1";

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

		# tests remote
		location ~ ^/tremote/p/\d+/(sp/\d+/)?serveFlavor/ {
			vod none;
			vod_mode remote;
			vod_upstream testapi;

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

		# tests local hls
		location /tlocal/hls/content/ {
			alias /web/content/;
			vod hls;
			vod_mode local;
			vod_fallback_upstream testfallback;

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

		# tests mapped hls
		location ~ ^/tmapped/hls/p/\d+/(sp/\d+/)?serveFlavor/ {
			vod hls;
			vod_mode mapped;
			vod_upstream testapi;
			vod_fallback_upstream testfallback;
			vod_upstream_extra_args "pathOnly=1";

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

		# tests remote hls
		location ~ ^/tremote/hls/p/\d+/(sp/\d+/)?serveFlavor/ {
			vod hls;
			vod_mode remote;
			vod_upstream testapi;

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}
		
		# encrypted
		
		# local
		location /local/hls/enc/content/ {
			alias /web/content/;
			vod hls;
			vod_mode local;
			vod_secret_key password;

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

		# mapped
		location ~ ^/mapped/hls/enc/p/\d+/(sp/\d+/)?serveFlavor/ {
			vod hls;
			vod_mode mapped;
			vod_secret_key password;
			vod_upstream kalapi;
			vod_upstream_extra_args "pathOnly=1";

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

		# remote
		location ~ ^/remote/hls/enc/p/\d+/(sp/\d+/)?serveFlavor/ {
			vod hls;
			vod_mode remote;
			vod_secret_key password;
			vod_upstream kalapi;

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}
		
		# tests local
		location /tlocal/hls/enc/content/ {
			alias /web/content/;
			vod hls;
			vod_mode local;
			vod_secret_key password;
			vod_fallback_upstream testfallback;

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

		# tests mapped
		location ~ ^/tmapped/hls/enc/p/\d+/(sp/\d+/)?serveFlavor/ {
			vod hls;
			vod_mode mapped;
			vod_secret_key password;
			vod_upstream testapi;
			vod_fallback_upstream testfallback;
			vod_upstream_extra_args "pathOnly=1";

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

		# tests remote
		location ~ ^/tremote/hls/enc/p/\d+/(sp/\d+/)?serveFlavor/ {
			vod hls;
			vod_mode remote;
			vod_secret_key password;
			vod_upstream testapi;

			add_header X-Me $hostname;
			add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
			expires 100d;
		}

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
